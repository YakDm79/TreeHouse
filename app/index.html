<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeHouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="img/logo.png" alt="logo" />
        </a>
        <div class="header__wrapper">
          <button class="header__btn">TREEHOUSE</button>
          <div class="header__slider">
            <div class="header__slide">
              <img src="img/main-1.png" alt="" class="header__slide-img" />
            </div>
            <div class="header__slide">
              <img src="img/main-2.png" alt="" class="header__slide-img" />
            </div>
            <div class="header__slide">
              <img src="img/main-3.png" alt="" class="header__slide-img" />
            </div>
            <div class="header__slide">
              <img src="img/main-4.png" alt="" class="header__slide-img" />
            </div>
          </div>
          <div class="header__aside">
            <button class="header__aside-close">
              <img src="img/close.svg" alt="icon: close" />
            </button>
            <a class="header__aside-tel" href="tel:+37369123456"
              >+373(69)-123-456
            </a>
            <h3 class="header__aside-title">Welcome</h3>
            <ul class="header__aside-list">
              <li class="header__aside-item">
                <a class="header__aside-link" href="#"
                  >What can we boast about?
                </a>
              </li>
              <li class="header__aside-item">
                <a class="header__aside-link" href="#">We did that </a>
              </li>
              <li class="header__aside-item">
                <a class="header__aside-link" href="#"
                  >Now you will find out how to buy
                </a>
              </li>
              <li class="header__aside-item">
                <a class="header__aside-link" href="#"
                  >What do our buyers say?
                </a>
              </li>
              <li class="header__aside-item">
                <a class="header__aside-link" href="#">Our partners</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- /.header__wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
