<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeHouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <button class="header__btn">TREEHOUSE</button>
          <div class="header__slider">
            <div class="header__slide">
              <img src="img/main-1.png" alt="" class="header__slide-img" />
            </div>
            <div class="header__slide">
              <img src="img/main-2.png" alt="" class="header__slide-img" />
            </div>
            <div class="header__slide">
              <img src="img/main-3.png" alt="" class="header__slide-img" />
            </div>
            <div class="header__slide">
              <img src="img/main-4.png" alt="" class="header__slide-img" />
            </div>
          </div>
          <div class="header__aside"></div>
        </div>
        <!-- /.header__wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
